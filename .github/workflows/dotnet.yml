name: CargoHub API CI

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Run Code Formatter Verify No Changes
        run: dotnet format --verify-no-changes > lint-results.txt 2>&1 --verbosity diagnostic
      - name: Upload lint results 
        uses: actions/upload-artifact@v4     
        with:
          name: Lint results
          path: lint-results.txt
          retention-days: 5
        if: ${{ failure() }}
    
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build Project
        run:  dotnet build > build-results.txt 2>&1 --no-restore -nowarn:8602  
      - name: Upload build logs 
        uses: actions/upload-artifact@v4     
        with:
          name: Build results
          path: build-results.txt
          retention-days: 5
        if: ${{ failure() }}

  test:
    name: Run Tests & Generate Coverage
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v4
      
      - name: Run Unit Tests & Generate Code Coverage
        uses: alsi-lawr/dotnet-test-coverlet@v1
        with:
          threshold: 80
          dotnet-version: 8.0.x

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ${{ steps.run-tests.outputs.coverage-report-path }}